<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input { width:13px; height : 13px; }
    label { font-size: 12pt; margin-right: 25px;}
    div.error { background-color: #fcc; border: 1px solid red; 
      padding: 10px; max-width: 500; margin-top: 30px; }
  </style>
</head>
<body>
  <div id="app">
    <label>
        <input type="radio" value = "true" v-model="gender" />
        남자
      </label>
      <label>
        <input type="radio" value = "false" v-model="gender" />
        여자
      </label>
     
    <div class="error" v-show = "!gender">성별 입력은 필수입니다.</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        gender: ""
      }
    })    
   </script>
</body>    
</html>
