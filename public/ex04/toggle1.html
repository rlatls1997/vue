<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 20px; padding: 20px 40px; 
      border: 1px solid rgb(255, 255, 255); }
    input[type=checkbox] { width: 20px; height: 20px; }

    .yellow { background-color: #ffa; }
  </style>
</head>
<body>
  <div id="app">
      <!--코딩하는순간 결정되는 정적방식-->
    <span class="yellow"> static style </span>
    
        <!--실행중 결정되는 동적방식
        v-bind:속성의 값은 javascript의 표현식이 된다.
        속성명:속성값에서 속성값이 true에 해당할 경우 적용됨-->

        <!--true일 경우 <span class = "yellow">-->
         <!--false일 경우 <span class = "">-->
    <span v-bind:class="{ yellow: value }"> dynamic style </span>
    <label>
      <input type="checkbox" v-model="value" />
      yellow
    </label>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value: false
      }
    })
   </script>
</body>    
</html>
