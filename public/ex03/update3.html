<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; }
    div#app > div { margin-top: 20px; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <span v-for="i in a">
      {{ i }} <!--원래라면 배열의 원소값이 바뀌어도 vue엔진이
    감지하지 못해서 새 화면이 그려지지 않지만
    forcceupdate로 바뀐 원소로 강제 update-->
    </span>
    <div>
      <button type="button" v-on:click="increase">++</button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        a: [ 0, 1, 2, 3, 4]
      },
      methods: {
        increase() {
          for (let i=0; i < this.a.length; ++i)
            this.a[i] += 1;
          this.$forceUpdate();
        }
      }
    })
   </script>
</body>    
</html>
