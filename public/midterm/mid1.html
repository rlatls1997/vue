<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; 
    height: 100px; max-width: 200px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;
      text-align : center;  }
    button{ background-color:rgb(255, 253, 139);
    border: 1px solid black; padding:20px; margin: auto;
        text-align:center; vertical-align: middle; font-size: 40px;
        display:inline-block;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="increase">{{a}}</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        a: "0"
      },
      methods: {
        increase() {
          this.a++;
        }
      }
    })
   </script>
</body>    
</html>
