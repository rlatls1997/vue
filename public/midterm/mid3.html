<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app {  margin: 30px auto; 
    height: 200px; max-width: 250px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;
      text-align : center;  }
    div#block { background-color:rgb(255, 253, 139);
    margin: 50px; border: 1px solid black; 
        text-align:center; vertical-align: middle; font-size: 70px;
        display:inline-block;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <div id="block" >{{a}}</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        a: "0"
      },
      mounted : function() {
        this.startTime = new Date();
          this.timerId = setInterval(() => {
            this.a = ((new Date() - this.startTime) / 1000).toFixed(0);
          }, 100);
        

      },
      methods: {
        
      }
    })
   </script>
</body>    
</html>
